  <main class="content">
    <h1>××©×—×§ ××™×§×¡ ×¢×™×’×•×œ</h1>
    <div class="board" id="game-board"></div>
    <div id="message"></div>
    <button class="restart-btn" onclick="startGame()">×”×ª×—×œ ××—×“×©</button>
  </main>

  <script>
    const board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;

    const gameBoard = document.getElementById('game-board');
    const message = document.getElementById('message');

    function renderBoard() {
      gameBoard.innerHTML = '';
      board.forEach((cell, idx) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.textContent = board[idx];
        cellDiv.addEventListener('click', () => handleCellClick(idx));
        gameBoard.appendChild(cellDiv);
      });
    }

    function handleCellClick(index) {
      if (!gameActive || board[index]) return;
      board[index] = currentPlayer;
      renderBoard();
      if (checkWin()) {
        message.textContent = `×”×©×—×§×Ÿ ${currentPlayer} × ×™×¦×—! ğŸ‰`;
        gameActive = false;
      } else if (board.every(cell => cell)) {
        message.textContent = '×ª×™×§×•! ğŸ˜';
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        message.textContent = `×ª×•×¨ ×”×©×—×§×Ÿ: ${currentPlayer}`;
      }
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function startGame() {
      for(let i=0; i<9; i++) board[i] = '';
      currentPlayer = 'X';
      gameActive = true;
      message.textContent = `×ª×•×¨ ×”×©×—×§×Ÿ: ${currentPlayer}`;
      renderBoard();
    }

    startGame();
  </script>
